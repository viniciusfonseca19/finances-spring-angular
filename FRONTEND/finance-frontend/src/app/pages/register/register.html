<div class="container">
  <div class="card">
    <h1>FinanceApp</h1>
    <p class="subtitle">Crie sua conta</p>

    <form (ngSubmit)="submit()" #form="ngForm">

      <div class="field">
        <label>Nome</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Seu nome"
        />
      </div>

      <div class="field">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="seu@email.com"
        />
      </div>

      <div class="field">
        <label>Senha</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="••••••••"
        />
      </div>

      <button type="submit">Criar conta</button>

      <p class="error" *ngIf="error">{{ error }}</p>

      <p class="link">
        Já tem conta?
        <a routerLink="/login">Entrar</a>
      </p>

    </form>
  </div>
</div>
